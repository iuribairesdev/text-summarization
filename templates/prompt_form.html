<!-- templates/prompts.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>{{ action }} Prompt</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input required type="text" class="form-control" id="title" name="title" value="{{ prompt.title if prompt else '' }}"">
            </div>
            <div class="mb-3">
                <label for="pretext" class="form-label">PreText</label>
                <textarea required class="form-control" id="pretext" name="pretext" rows="4">{{ prompt.pretext if prompt else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="posttext" class="form-label">PostText</label>
                <textarea required class="form-control" id="posttext" name="posttext" rows="4">{{ prompt.posttext if prompt else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">{{ action }}</button>
            <a href="{{ url_for('prompts') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
