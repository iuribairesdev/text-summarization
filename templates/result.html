<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}

    <div class="container mt-5">
        <h1>{{ page_title }}</h1>
        <form method="POST" class="mt-4">
			
            <input type="hidden" id="filename" name="filename" value="{{ filename }}">                    
            <input type="hidden" id="prompt_id" name="prompt_id" value="{{ prompt_id }}">
			<input type="hidden" id="client_name" name="client_name" value="{{ client_name }}">			
            
            <div class="button-container" style=" justify-content: flex-start; ">
                <button type="submit" name="cancel" class="btn btn-secondary" style="display: flex; justify-content: flex-end;">Go Back</button>
                <div style="width:20px">&nbsp;</div>
                <button type="submit" name="download" class="btn btn-secondary" style="display: flex; justify-content: flex-end; background-color: #ee6035; border-color: #ee6035;">Download</button>
                <div style="width:20px">&nbsp;</div>
                <button type="submit" name="save" class="btn btn-secondary" style="display: flex; justify-content: flex-end; background-color: blue; border-color: blue;">Save</button>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <p><strong>Filename:</strong><br/>
                    <h5 class="card-title">{{ filename }}</h5>
                    <p><strong>Summary:</strong><br/>
                    <pre><textarea id="summary" name="summary" rows="100" cols="100" style="overflow-x: auto; white-space: pre-wrap;  word-wrap: break-word; font-size: 15px;"">{{ result }}</textarea></pre>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" name="cancel" class="btn btn-success" style="display: flex; justify-content: flex-end;">Finish</button>
                <div style="width:20px">&nbsp;</div>
                <button type="submit" name="download" class="btn btn-secondary" style="display: flex; justify-content: flex-end; background-color: #ee6035; border-color: #ee6035;"">Download</button>
                <div style="width:20px">&nbsp;</div>
                <button type="submit" name="save" class="btn btn-secondary" style="display: flex; justify-content: flex-end; background-color: blue; border-color: blue;">Save</button>
            </div>
        </form>
     
    </div>
{% endblock %}
